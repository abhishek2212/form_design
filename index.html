<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Web Design</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Form</span> Web Design</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 Najafgarh NewDelhi</li>
                    <li><i class="fa fa-phone"></i> (+91-) 5555-555555</li>
                    <li><i class="fa fa-envelope"></i> test@form.test</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form method="POST">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" required="required" >
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" required="required" >
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" required="required">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" required="required">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
